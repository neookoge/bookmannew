<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>プライバシーポリシー</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>プライバシーポリシー</h1>
    </header>

    <main>
        <article>
            <p>
            当アプリは、ユーザーのプライバシーを最優先に考えます。本プライバシーポリシーは、当アプリが情報の収集を**行わないこと**、および広告配信サービスであるAdMobが情報をどのように利用するかについて説明します。
            </p>

            <h2>1 見出し１</h2>

            <h3>1.1 見出し２</h3>
            <p>
                本文　あああああ
            </p>
            
            <h3>1-2 見出し２</h3>
            <p>
                本文　いいいいい
            </p>

            <p>
                今後も新しい技術について学び、このブログで情報を発信していきたいと思います。
            </p>
        </article>
    </main>
</body>
</html>
